<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*상속개념과 비슷합니다.*/
        .p {
            list-style-type: none; /*불릿을 없앤다/*/
        }
        .c {
            list-style-type: circle;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <ul class="p">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>
    <ul>
        <li class="c">리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
    </ul>   
</body>
</html>
