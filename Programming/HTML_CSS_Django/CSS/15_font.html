<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'trana';
            src: local('trana'),
            url('trana.eot');
            url('trana.woff') format('woff'); /*가장 많이 쓰인다.가벼운 확장자*/
            url('trana.ttf') formath('truetype');
        }

        .font {
            /*띄어쓰기로 구분*/
            font: bold 50px trana;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p class="font">font test</p>
</body>
</html>
