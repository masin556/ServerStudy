<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            font-size: 20px;
        }
        p {
            /*em 모든 해상도가 달라서 생긴 기준( 대문자 m 크기 기준으로 해서 글자 크기를 잡아줍니다.*/
            font-size: 3em;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>px 테스트</h1>
    <p>em 테스트</p>
</body>
</html>
