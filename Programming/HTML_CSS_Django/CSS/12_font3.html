<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--web에 바로 적용시키기 위한 font-->
    <style>
        @font-face {
            font-family: 'trana';
            src: local('trana'),
            url('trana.eot');
            url('trana.woff') format('woff'); /*가장 많이 쓰인다.가벼운 확장자*/
            url('trana.ttf') formath('truetype');
        }
        .t-font {
            font-family: trana;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1 class="t-font">font test</h1>
</body>
</html>
