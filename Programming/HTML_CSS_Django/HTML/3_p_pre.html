<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>일반텍스트</p> <!--p 태그는 띄어쓰기시에 한줄 밖에 안띄어진다. -->
    <p>띄어    쓰기 4칸</p> <!--공백을 전부 표현 하고 싶을때는 pre를 사용한다.-->
    <pre>
        문자 
        띄어쓰기
        줄바꿈 전부 그대로 사용자에게 표현해준다.  <!-- 글씨체는 작은편...-->
    </pre>

    <!-- 그냥 p태그로도 줄바꿈도 가능하긴 하다. -->
    <p> br로 줄바꿈<br>한 일반(p)태그<br>텍스트입니다.</p>
</body>
</html>
