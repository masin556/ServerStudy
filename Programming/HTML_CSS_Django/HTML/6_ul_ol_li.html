<!--목록과 관련된 태그-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--순서가 있는-->
    <ol>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ol>

    <!--순서가 없는-->
    <uL>
        <li>리스트 1</li>
        <li>리스트 2</li>
        <li>리스트 3</li>
    </uL>
</body>
</html>
